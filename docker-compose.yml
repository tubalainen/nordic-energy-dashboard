# Nordic Energy Dashboard - Docker Compose Configuration
# Designed to run behind your existing Nginx reverse proxy + Cloudflare
# Also accessible directly on LAN via port 5050

services:
  nordic-energy-dashboard:
    image: ghcr.io/tubalainen/nordic-energy-dashboard:main
    # To build locally instead, comment out 'image' above and uncomment 'build':
    # build: .
    container_name: nordic-energy-dashboard
    restart: unless-stopped
    ports:
      # Accessible from LAN on port 5050
      # Change to "127.0.0.1:5050:5000" if you want localhost-only access
      - "5050:5000"
    volumes:
      - energy_data:/data
    environment:
      # Database
      - DATABASE_PATH=/data/energy.db
      # Data settings
      - FETCH_INTERVAL=5
      - DATA_RETENTION_DAYS=200
      # Logging: Use INFO during setup, WARNING in production
      - LOG_LEVEL=INFO
      # Security: Disable debug endpoints in production
      - ENABLE_DEBUG_ENDPOINTS=false
      # Rate limiting (Flask-level, your nginx should also rate limit)
      - RATE_LIMIT_DEFAULT=100 per minute
      - RATE_LIMIT_API=30 per minute
      # Timezone
      - TZ=Europe/Stockholm
      # Spike filter — applied at read time, raw data always preserved in DB
      # Set SPIKE_FILTER_ENABLED=false to see raw Statnett data for debugging
      - SPIKE_FILTER_ENABLED=true
      - SPIKE_MAX_DROP_FRACTION=0.70    # reject if value drops >70% vs rolling median
      - SPIKE_MAX_RISE_FRACTION=1.00    # reject if value rises >100% vs rolling median
      - SPIKE_WINDOW=6                  # rolling window size (6 × 5 min = 30 min)
      - SPIKE_MIN_REFERENCE_MW=500.0    # skip check if reference median is below this (MW)
    # Security: Read-only root filesystem
    read_only: true
    tmpfs:
      - /tmp:size=10M
      - /dev/shm:size=64M
    # Security: Drop all capabilities
    cap_drop:
      - ALL
    # Security: No new privileges
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  energy_data:
    name: nordic_energy_data
